<!doctype html>
<title>{% block title %}{% endblock %} - Todo list</title>
<link rel="tylesheet" href="{{url_for('static', filename='sytle.css')}}">

<nav>
    <h1>Todo list</h1>
    <ul>
        {% if g.user %}
        <li><span>{{g.user['username']}}</span></li>
        <li><a href="{{url_for('auth.logout')}}">Cerrar sesión</a></li>
        {% else %}
        <li><a href="{{url_for('auth.register')}}">Registrarse</a></li>
        <li><a href="{{url_for('auth.login')}}">Iniciar sesión</a></li>
        {% endif %}
    </ul>
</nav>

<section class="content">
    <header>
        {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %} {% block content %}{% endblock %}
</section>
